<Directory "/var/www/api.kaizen-e-commerce">
    Options -Indexes +FollowSymLinks +MultiViews
    AllowOverride All
    Order Allow,Deny
    Allow from all
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerName api.kaizen-e-commerce.localhost
    DocumentRoot /var/www/api.kaizen-e-commerce/public
</VirtualHost>
